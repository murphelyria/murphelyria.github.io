<div class="columns is-centered is-multiline is-mobile">
  {% for music in site.data.music %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-third-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="music-card">
      <a href="{{music.link}}" target="_blank">
      <div class="has-background-black card">
        <figure class="image is-1by1" style="background-image: url({{music.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ music.name }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ music.description | truncate: 80}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
