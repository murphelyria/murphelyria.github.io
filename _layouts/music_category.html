---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_music = site.music | sort:page.sort | reverse %}

  {% for music in sorted_music %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ music.url | relative_url }}">

      <div class="card">

        {% if music.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ music.image }}" alt="{{ music.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ music.title }}</h2>
          <p class="subtitle is-4">{{ music.subtitle }}</p>
          <p class="title is-5 has-text-right">{{ music.date | date: "%b %Y" }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
